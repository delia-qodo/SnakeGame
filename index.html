<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="difficulty-controls">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div class="color-controls">
        <label for="snakeColor">Snake Color:</label>
        <input type="color" id="snakeColor" value="#4caf50">
    </div>
    <p>Use arrow keys to control the snake.</p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{x: 200, y: 200}];
        let direction = {x: 0, y: 0};
        let food = {x: 100, y: 100};
        let gameOver = false;
        let intervalId = null;
        let paused = true;
        let speed = 200; // Will be set by difficulty
        let foodEaten = 0;
        let minSpeed = 60; // Will be set by difficulty
        // Difficulty settings
        const difficultySettings = {
            easy:   { speed: 200, minSpeed: 100 },
            medium: { speed: 120, minSpeed: 60 },
            hard:   { speed: 80,  minSpeed: 40 }
        };
        const easyFoodCount = 5; // Number of easy food placements
        function setDifficulty() {
            const diff = document.getElementById('difficulty').value;
            speed = difficultySettings[diff].speed;
            minSpeed = difficultySettings[diff].minSpeed;
        }

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        // Snake color selection
        let snakeHeadColor = '#388e3c';
        let snakeBodyColor = '#4caf50';
        const colorInput = document.getElementById('snakeColor');
        colorInput.addEventListener('input', function() {
            snakeBodyColor = colorInput.value;
            // Make head a slightly darker shade
            snakeHeadColor = shadeColor(snakeBodyColor, -20);
            draw();
        });
        // Utility to shade color
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255;
            G = (G<255)?G:255;
            B = (B<255)?B:255;
            let RR = ((R.toString(16).length==1)?"0":"") + R.toString(16);
            let GG = ((G.toString(16).length==1)?"0":"") + G.toString(16);
            let BB = ((B.toString(16).length==1)?"0":"") + B.toString(16);
            return "#"+RR+GG+BB;
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw snake
            snake.forEach((segment, i) => {
                drawCell(segment.x, segment.y, i === 0 ? snakeHeadColor : snakeBodyColor);
            });
            // Draw food
            drawCell(food.x, food.y, '#f44336');
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize};
            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
                return;
            }
            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    return;
                }
            }
            snake.unshift(head);
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                foodEaten++;
                increaseDifficulty();
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            let valid = false;
            let x, y;
            let attempts = 0;
            while (!valid && attempts < 100) {
                if (foodEaten < easyFoodCount) {
                    // Place food away from walls/corners (at least 2 cells away)
                    const min = 2;
                    const maxX = (canvas.width / gridSize) - 3;
                    const maxY = (canvas.height / gridSize) - 3;
                    x = Math.floor(Math.random() * (maxX - min + 1) + min) * gridSize;
                    y = Math.floor(Math.random() * (maxY - min + 1) + min) * gridSize;
                } else {
                    // Place food anywhere
                    x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                    y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
                }
                valid = true;
                for (let i = 0; i < snake.length; i++) {
                    if (x === snake[i].x && y === snake[i].y) {
                        valid = false;
                        break;
                    }
                }
                attempts++;
            }
            food.x = x;
            food.y = y;
        }

        function gameLoop() {
            if (paused) return;
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }
            moveSnake();
            draw();
        }

        function increaseDifficulty() {
            // Increase speed every time food is eaten, up to a minimum speed
            let newSpeed = Math.max(minSpeed, speed - 10);
            if (newSpeed !== speed) {
                speed = newSpeed;
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = setInterval(gameLoop, speed);
                }
            }
        }

        document.addEventListener('keydown', e => {
            if (paused || gameOver) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 1) break;
                    direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === -1) break;
                    direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 1) break;
                    direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === -1) break;
                    direction = {x: 1, y: 0};
                    break;
            }
        });

        function startGame() {
            setDifficulty();
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(gameLoop, speed);
            paused = false;
        }

        function stopGame() {
            paused = true;
        }

        function restartGame() {
            setDifficulty();
            snake = [{x: 200, y: 200}];
            direction = {x: 1, y: 0};
            gameOver = false;
            paused = false;
            foodEaten = 0;
            // Reset snake color to current picker value
            snakeBodyColor = colorInput.value;
            snakeHeadColor = shadeColor(snakeBodyColor, -20);
            if (intervalId) {
                clearInterval(intervalId);
            }
            intervalId = setInterval(gameLoop, speed);
            placeFood();
            draw();
        }

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('stopBtn').onclick = stopGame;
        document.getElementById('restartBtn').onclick = restartGame;

        // Initialize game state
        setDifficulty();
        direction = {x: 1, y: 0};
        // Set initial snake color
        snakeBodyColor = colorInput.value;
        snakeHeadColor = shadeColor(snakeBodyColor, -20);
        placeFood();
        draw();
    </script>
</body>
</html>
